    <main >
        <form id="fs-frm" class="formulario" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xkgwyyyv" method="post">
            <h1 class="contacto text-center mb-4">Contáctame</h1>
            <fieldset id="fs-frm-inputs">
                <div class="form-group">
                    <label for="full-name">Nombre completo:</label>
                    <input type="text" name="nombre" id="full-name" class="form-control" placeholder="Primer y segundo nombre" required>
                </div>
                <div class="form-group">
                    <label for="email-address">Email:</label>
                    <input type="email" name="email" id="email-address" class="form-control" placeholder="email@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea rows="5" name="mensaje" id="message" class="form-control" placeholder="Mensaje" required></textarea>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-primary btn-block mt-3" value="Enviar">
        </form>
