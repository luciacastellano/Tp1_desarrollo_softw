<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,400;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        <header class="container-fluid">
            <a class="row" href="index.html">
                <h1 class="titulo">Lucía Castellano</h1>
            </a>
            <nav class="row">
                <a class="col nav-enlace" href="experiencias.html" >Experiencias</a>
                <a class="col nav-enlace" href="contacto.html" >Contacto</a>
            </nav>       
    </header>
    <main>
        <form id="fs-frm" class="formulario" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xkgwyyyv" method="post">
            <h1 class="text-center mb-4">Contáctame</h1>
            <fieldset id="fs-frm-inputs">
                <div class="form-group">
                    <label for="full-name">Nombre Completo:</label>
                    <input type="text" name="nombre" id="full-name" class="form-control" placeholder="Primer y segundo nombre" required>
                </div>
                <div class="form-group">
                    <label for="email-address">Email:</label>
                    <input type="email" name="email" id="email-address" class="form-control" placeholder="email@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea rows="5" name="mensaje" id="message" class="form-control" placeholder="Mensaje" required></textarea>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-primary btn-block mt-3" value="Enviar">
        </form>
    </main>
</body>
</html>
